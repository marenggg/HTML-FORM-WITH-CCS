<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker submmission</title>
    <link rel="stylesheet" href="style.css"
    />
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submmision</h1>
        <p>
        <em>
            Want to speak at our conference? fill out use form.
        </em>
        </p>

    </header class="speaker-form-header">
    </header>
    <form action="" method="get" class="speaker-form-header">
        <div class="form-row">
            <label for="full-name">NAME</label>
            <input id="full-name"
                   name="full-name"
                   type="text"
           /> 
        </div>
        <div class="form-row">
            <label form="email">EMAIL</label>
            <input id="email"
                   name="email"
                   type="email"
                   placeholder="pup@example.com"
           />        
        </div>
    </form>
</body>
</html>
